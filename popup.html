<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SketchUp Bridge v2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="SketchUp Bridge" class="logo-icon">
        <div class="logo-text">
          <h1>SketchUp Bridge</h1>
          <span class="version">v2.0.0</span>
        </div>
      </div>
    </div>

    <!-- Status da Conexão -->
    <div class="status-section">
      <div class="status-header">
        <span class="status-icon">🔗</span>
        <span>Status da Conexão</span>
      </div>
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="connectionStatus">Verificando...</span>
      </div>
      <div class="connection-actions">
        <button id="connectBtn" class="btn btn-primary">Conectar</button>
        <button id="disconnectBtn" class="btn btn-secondary">Desconectar</button>
      </div>
    </div>

    <!-- Ações Principais -->
    <div class="actions-section">
      <div class="section-header">
        <span class="section-icon">🎨</span>
        <span>Ações</span>
      </div>
      
      <button id="startPicker" class="action-btn">
        <div class="action-icon">🎯</div>
        <div class="action-content">
          <div class="action-title">Color Picker</div>
          <div class="action-description">Capturar cor da tela</div>
        </div>
      </button>

      <div class="action-info">
        <div class="info-item">
          <span class="info-icon">🖼️</span>
          <span>Clique direito em imagens para enviar como material/componente</span>
        </div>
      </div>
    </div>

    <!-- Histórico de Cores -->
    <div class="history-section">
      <div class="section-header">
        <span class="section-icon">📋</span>
        <span>Histórico de Cores</span>
      </div>
      <div id="colorHistory" class="color-history">
        <div class="loading">Carregando...</div>
      </div>
    </div>

    <!-- Informações -->
    <div class="info-section">
      <div class="info-grid">
        <div class="info-card">
          <div class="info-card-icon">⚡</div>
          <div class="info-card-content">
            <div class="info-card-title">WebSocket</div>
            <div class="info-card-description">Comunicação em tempo real</div>
          </div>
        </div>
        <div class="info-card">
          <div class="info-card-icon">🔄</div>
          <div class="info-card-content">
            <div class="info-card-title">Auto-Reconexão</div>
            <div class="info-card-description">Conexão automática</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-text">
        <span>SketchUp Bridge v2 © 2025</span>
        <a href="#" id="aboutLink">Sobre</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
